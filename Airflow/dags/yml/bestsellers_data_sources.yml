- name                   : "metadata"
  bucket_dir             : "s3://behnam-test-bestsellers/metadata/"
  file_url               : "http://snap.stanford.edu/data/amazon/productGraph/metadata.json.gz"
  external_dbtable       : "spectrum.metadata"
  dbtable                : "bestsellers.metadata"
  columns                : "asin, price"
  distinct_on_columns    : "asin, price"
  partition_key          : "downloaded_at"
- name                   : "review"
  bucket_dir             : "s3://behnam-test-bestsellers/review/"
  file_url               : "http://snap.stanford.edu/data/amazon/productGraph/kcore_5.json.gz"
  external_dbtable       : "spectrum.reviews"
  dbtable                : "bestsellers.reviews"
  columns                : "reviewerid, asin, reviewername, reviewtext, overall, summary, unixreviewtime, reviewtime"
  distinct_on_columns    : "reviewerid, asin, summary, unixreviewtime"
  partition_key          : "downloaded_at"
